<!DOCTYPE html>
<html xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<f:view>
   <head>
      <title>Login screen</title>
   </head>
   <body>
   <h1>Login screen</h1>
   <h:form>
      Login:
      <h:inputText id="login" value="#{loginBean.login}" />
      <br/>
      Password:
      <h:inputText id="password" value="#{loginBean.password}" />
      <br/>
      <h:commandButton action="#{testController.test}" value="Connect" />
   </h:form>
   <ui:repeat value="#{testController.posts}" var="post">
<!--      <h:commandButton value="#{post.name}" />-->
      <div>
         Post name : #{post.name}
      </div>
   </ui:repeat>
   </body>
</f:view>
</html>
