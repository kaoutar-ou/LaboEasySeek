<!DOCTYPE html>
<html xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<f:view>
   <head>
      <title>Posts Page</title>
   </head>
   <body>
   <h1>Posts Page</h1>
   <h:form enctype="multipart/form-data">
      ID :
      <h:inputText id="id" value="#{postBean.id}" />
      <br/>
      Name :
      <h:inputText id="name" value="#{postBean.name}" />
      <br/>
      Title :
        <h:inputText id="title" value="#{postBean.title}" />
      <br/>
      Photo <h:inputFile value="#{uploadManagedBean.part}"/>
      <br/>
      <h:commandButton action="#{postController.addPost(postBean,uploadManagedBean)}" value="Add Post" />
   </h:form>


   </body>
</f:view>
</html>
