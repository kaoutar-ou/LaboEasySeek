<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="base.xhtml">
    <ui:define name="body">
        <div class="bg-gray-100 min-h-screen p-9">
            <div class="text-center m-3">
                Add a new post
            </div>
            <h:form enctype="multipart/form-data" styleClass="p-3">
            <div class="p-5 bg-white shadow-md m-5">

                <div class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

                    <div class="col-span-1 p-3">
                        <div class="flex flex-col w-full my-5">
                            <h:outputText
                                    styleClass="my-3"
                                    value="Title"/>
                            <h:inputText
                                    class="border border-violet-500 rounded-lg focus:outline-none p-2"
                                    id="title"
                                    value="#{publicationBean.title}"/>
                            <h:message
                                    styleClass="text-red-400 w-full text-[0.7rem]"
                                    for="title"/>
                        </div>

                        <div class="flex flex-col w-full my-5">
                            <h:outputText
                                    styleClass="my-3"
                                    value="Description"/>
                            <h:inputText
                                    class="border border-violet-500 rounded-lg focus:outline-none p-2"
                                    id="description"
                                    value="#{publicationBean.description}"/>
                            <h:message
                                    styleClass="text-red-400 w-full text-[0.7rem]"
                                    for="description"/>
                        </div>

                        <div class="flex flex-col w-full my-5">
                            <h:outputText
                                    styleClass="my-3"
                                    value="Media"/>
                            <h:inputFile value="#{uploadManagedBean.part}"/>
                        </div>
                    </div>


                    <div class="col-span-1 p-3">
                        <div class="flex flex-col w-full my-5">
                            <h:outputText
                                    styleClass="my-3"
                                    value="Event Name"/>
                            <h:inputText
                                    class="border border-violet-500 rounded-lg focus:outline-none p-2"
                                    id="eventName"
                                    value="#{eventBean.name}"/>
                            <h:message
                                    styleClass="text-red-400 w-full text-[0.7rem]"
                                    for="eventName"/>
                        </div>

                        <div class="flex flex-col w-full my-5">
                            <h:outputText
                                    styleClass="my-3"
                                    value="Event Date"/>
                            <h:inputText
                                    class="border border-violet-500 rounded-lg focus:outline-none p-2"
                                    id="eventDate"
                                    value="#{eventBean.date}"/>
                            <h:message
                                    styleClass="text-red-400 w-full text-[0.7rem]"
                                    for="eventDate"/>
                        </div>

                        <div class="flex flex-col w-full my-5">
                            <h:outputText
                                    styleClass="my-3"
                                    value="Event Local"/>
                            <h:inputText
                                    class="border border-violet-500 rounded-lg focus:outline-none p-2"
                                    id="eventLocal"
                                    value="#{eventBean.local}"/>
                            <h:message
                                    styleClass="text-red-400 w-full text-[0.7rem]"
                                    for="eventLocal"/>
                        </div>
                    </div>



                    <div class="col-span-1 p-3">
<!--                        <div class="flex flex-col w-full my-5">-->
<!--                            <h:outputText-->
<!--                                    styleClass="my-3"-->
<!--                                    value="Website"/>-->
<!--                            <h:inputText-->
<!--                                    class="border border-violet-500 rounded-lg focus:outline-none p-2"-->
<!--                                    id="website"-->
<!--                                    value="#{postBean.website}"/>-->
<!--                            <h:message-->
<!--                                    styleClass="text-red-400 w-full text-[0.7rem]"-->
<!--                                    for="website"/>-->
<!--                        </div>-->





                            <div class="flex flex-col w-full my-5">
                                <h:outputLabel styleClass="my-3" value="Tag" for="tagName" />
                                <div  class="flex flex-wrap w-full">
                                    <ui:repeat value="#{publicationController.tags}" var="tag">
                                        <h:inputText
                                                class="border border-violet-500 rounded-lg focus:outline-none p-2 w-2/12 m-1"
                                                id="tagName"
                                                value="#{tag.name}"/>
                                    </ui:repeat>
                                <h:commandLink styleClass="rounded rounded-full text-violet-500 text-center p-1 w-2/12 m-2" action="#{publicationController.addTag(tag)}">+</h:commandLink>
                                </div>
                                    <h:message
                                        styleClass="text-red-400 w-full text-[0.7rem]"
                                        for="tagName"/>
                            </div>



<!--                        <div class="flex flex-col w-full my-5">-->
<!--                            <h:outputText-->
<!--                                    styleClass="my-3"-->
<!--                                    value="Version"/>-->
<!--                            <h:inputText-->
<!--                                    class="border border-violet-500 rounded-lg focus:outline-none p-2"-->
<!--                                    id="version"-->
<!--                                    value="#{postBean.version}"/>-->
<!--                            <h:message-->
<!--                                    styleClass="text-red-400 w-full text-[0.7rem]"-->
<!--                                    for="version"/>-->
<!--                        </div>-->
                    </div>
            </div>
                <h:commandButton styleClass="bg-violet-500 w-full rounded-lg p-2 text-white" action="#{publicationController.addPublication(publicationBean, eventBean, uploadManagedBean)}" value="Add Post" />
            </div>

            </h:form>

            <h:form>
            <h:commandButton styleClass=" text-violet-500 m-9 outline outline-1 outline-violet-500 hover:text-white hover:bg-violet-500 cursor-pointer rounded-md p-2" action="#{publicationController.homePage}" value="Return" />
        </h:form>

    </div>
    </ui:define>
</ui:composition>
</html>
