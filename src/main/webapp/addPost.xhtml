<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="base.xhtml">
    <ui:define name="body">
        <div class="bg-gray-100 h-screen p-9">
            <div class="text-center m-3">
                Add a new post
            </div>
            <div class="p-3 grid sm:grid-cols-1 md:grid-cols-2 gap-4 bg-white shadow-md">

                <h:form enctype="multipart/form-data" styleClass="p-3">

                    <div class="flex flex-col w-full my-5">
                        <h:outputText
                                styleClass="my-3"
                                value="Title"/>
                        <h:inputText
                                class="border border-violet-500 rounded-lg focus:outline-none p-2"
                                id="title"
                                value="#{postBean.title}"/>
                        <h:message
                                styleClass="text-red-400 w-full text-[0.7rem]"
                                for="title"/>
                    </div>

                    <div class="flex flex-col w-full my-5">
                        <h:outputText
                                styleClass="my-3"
                                value="Description"/>
                        <h:inputText
                                class="border border-violet-500 rounded-lg focus:outline-none p-2"
                                id="description"
                                value="#{postBean.description}"/>
                        <h:message
                                styleClass="text-red-400 w-full text-[0.7rem]"
                                for="description"/>
                    </div>

                    <div class="flex flex-col w-full my-5">
                        <h:outputText
                                styleClass="my-3"
                                value="Media"/>
                        <h:inputFile value="#{uploadManagedBean.part}"/>
                    </div>
                    <h:commandButton styleClass="bg-violet-500 w-full rounded-lg p-2 text-white" action="#{postController.addPost(postBean,uploadManagedBean)}" value="Add Post" />
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
