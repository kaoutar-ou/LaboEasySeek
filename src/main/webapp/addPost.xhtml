<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="base.xhtml">
    <ui:define name="body">
        <div class="bg-gray-100 min-h-screen p-9">
            <div class="text-center m-3">
                <h:panelGroup rendered="#{postController.postCategory eq ''}">
                    Add a new post
                </h:panelGroup>
                <h:panelGroup rendered="#{postController.postCategory != ''}">
                    Add a new #{postController.postCategory}
                </h:panelGroup>
            </div>
            <h:form enctype="multipart/form-data" styleClass="p-3">
                <div class="p-5 bg-white shadow-md m-5">

                    <h:panelGroup rendered="#{postController.postCategory eq ''}">
                        <div>
                            <div class="text-center m-3">
                                Please choose one of the following categories
                            </div>

                            <h:form id="categoryForm">
                                <div class="flex flex-row justify-center p-3">
                                    <div class="px-2 py-1 m-3 outline outline-1 outline-violet-500 rounded-md text-violet-500">
                                        <h:outputLabel for="shuffleButton" styleClass="cursor-pointer" value=""><i
                                                class="fa fa-random fa-lg"></i></h:outputLabel>
                                        <h:commandButton id="shuffleButton"
                                                         styleClass="cursor-pointer"
                                                         value="all"
                                                         action="#{postController.setPostCategory('all')}"/>
                                    </div>

                                    <div class="p-2 m-3 outline outline-1 outline-violet-500 rounded-md text-violet-500">
                                        <h:outputLabel for="articleButton" styleClass="cursor-pointer" value=""><i
                                                class="fa fa-pencil-square-o fa-lg"></i></h:outputLabel>
                                        <h:commandButton id="articleButton"
                                                         styleClass="px-2 cursor-pointer"
                                                         value="article"
                                                         action="#{postController.setPostCategory('article')}"/>
                                    </div>
                                    <div class="p-2 m-3 outline outline-1 outline-violet-500 rounded-md text-violet-500">
                                        <h:outputLabel for="reportButton" styleClass="cursor-pointer" value=""><i
                                                class="fa fa-file-text-o fa-lg"></i></h:outputLabel>
                                        <h:commandButton id="reportButton"
                                                         styleClass="px-2 cursor-pointer"
                                                         value="report"
                                                         action="#{postController.setPostCategory('report')}"/>
                                    </div>
                                    <div class="p-2 m-3 outline outline-1 outline-violet-500 rounded-md text-violet-500">
                                        <h:outputLabel for="eventButton" styleClass="cursor-pointer" value=""><i
                                                class="fa fa-calendar fa-lg"></i></h:outputLabel>
                                        <h:commandButton id="eventButton"
                                                         styleClass="px-2 cursor-pointer"
                                                         value="event"
                                                         action="#{postController.setPostCategory('event')}"/>
                                    </div>
                                    <div class="p-2 m-3 outline outline-1 outline-violet-500 rounded-md text-violet-500">
                                        <h:outputLabel for="otherButton" styleClass="cursor-pointer" value=""><i class="fa fa-ellipsis-h fa-lg"></i></h:outputLabel>
                                        <h:commandButton id="otherButton"
                                                         styleClass="px-2 cursor-pointer"
                                                         value="other"
                                                         action="#{postController.setPostCategory('other')}"/>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </h:panelGroup>

                    <h:panelGroup rendered="#{postController.postCategory != ''}">
                        <div class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                            <h:panelGroup rendered="#{postController.postCategory != ''}">
                                <div class="col-span-3 text-center m-3">
                                    <h:form>
                                        <h:commandButton
                                                styleClass="p-2 text-violet-500 outline outline-1 outline-violet-500 rounded-md hover:text-white hover:bg-violet-500"
                                                action="#{postController.setPostCategory('')}"
                                                value="Choose another category"/>
                                    </h:form>
                                </div>
                            </h:panelGroup>

                            <h:panelGroup rendered="#{postController.postCategory != ''}">
                                <div class="col-span-1 p-3">
                                    <div class="flex flex-col w-full my-5">
                                        <h:outputText
                                                styleClass="my-3"
                                                value="Title"/>
                                        <h:inputText
                                                class="border border-violet-500 rounded-lg focus:outline-none p-2"
                                                id="title"
                                                value="#{post.title}"/>
                                        <h:message
                                                styleClass="text-red-400 w-full text-[0.7rem]"
                                                for="title"/>
                                    </div>

                                    <div class="flex flex-col w-full my-5">
                                        <h:outputText
                                                styleClass="my-3"
                                                value="Description"/>
                                        <h:inputTextarea
                                                rows="5"
                                                class="border border-violet-500 rounded-lg focus:outline-none p-2"
                                                id="description"
                                                value="#{post.description}"/>
                                        <h:message
                                                styleClass="text-red-400 w-full text-[0.7rem]"
                                                for="description"/>
                                    </div>


                                    <h:panelGroup rendered="#{postController.postCategory == 'article'}">
                                        <div class="flex flex-col w-full my-5">
                                            <h:outputText
                                                    styleClass="my-3"
                                                    value="Article language"/>
                                            <h:selectOneMenu value = "#{post.language}" class="border border-violet-500 rounded-lg focus:outline-none p-2">
                                                <f:selectItem itemValue = "en" itemLabel = "English" />
                                                <f:selectItem itemValue = "fr" itemLabel = "French" />
                                                <f:selectItem itemValue = "ar" itemLabel = "Arabe" />
                                                <f:selectItem itemValue = "es" itemLabel = "Spanish" />
                                            </h:selectOneMenu>
                                        </div>
                                    </h:panelGroup>

                                    <h:panelGroup rendered="#{postController.postCategory == 'report'}">
                                        <div class="flex flex-col w-full my-5">
                                            <h:outputText
                                                    styleClass="my-3"
                                                    value="Report language"/>
                                            <h:selectOneMenu value = "#{post.language}" class="border border-violet-500 rounded-lg focus:outline-none p-2">
                                                <f:selectItem itemValue = "en" itemLabel = "English" />
                                                <f:selectItem itemValue = "fr" itemLabel = "French" />
                                                <f:selectItem itemValue = "ar" itemLabel = "Arabe" />
                                                <f:selectItem itemValue = "es" itemLabel = "Spanish" />
                                            </h:selectOneMenu>
                                        </div>
                                    </h:panelGroup>


                                </div>
                            </h:panelGroup>

                            <h:panelGroup rendered="#{postController.postCategory == 'event' || postController.postCategory == 'all'}">
                                <div class="col-span-1 p-3">
                                    <div class="flex flex-col w-full my-5">
                                        <h:outputText
                                                styleClass="my-3"
                                                value="Event Name"/>
                                        <h:inputText
                                                class="border border-violet-500 rounded-lg focus:outline-none p-2"
                                                id="eventName"
                                                value="#{post.eventName}"/>
                                        <h:message
                                                styleClass="text-red-400 w-full text-[0.7rem]"
                                                for="eventName"/>
                                    </div>

                                    <div class="flex flex-col w-full my-5">
                                        <h:outputText
                                                styleClass="my-3"
                                                value="Event Date"/>
                                        <h:inputText
                                                class="border border-violet-500 rounded-lg focus:outline-none p-2"
                                                id="eventDate"
                                                value="#{post.eventDate}"/>
                                        <h:message
                                                styleClass="text-red-400 w-full text-[0.7rem]"
                                                for="eventDate"/>
                                    </div>

                                    <div class="flex flex-col w-full my-5">
                                        <h:outputText
                                                styleClass="my-3"
                                                value="Event Local"/>
                                        <h:inputText
                                                class="border border-violet-500 rounded-lg focus:outline-none p-2"
                                                id="eventLocal"
                                                value="#{post.eventLocal}"/>
                                        <h:message
                                                styleClass="text-red-400 w-full text-[0.7rem]"
                                                for="eventLocal"/>
                                    </div>
                                </div>
                            </h:panelGroup>


                            <h:panelGroup rendered="#{postController.postCategory == 'article' || postController.postCategory == 'all'}">
                                <div class="col-span-1 p-3">
                                    <div class="flex flex-col w-full my-5">
                                        <h:outputText
                                                styleClass="my-3"
                                                value="Article Title"/>
                                        <h:inputText
                                                class="border border-violet-500 rounded-lg focus:outline-none p-2"
                                                id="articleTitle"
                                                value="#{post.articleTitle}"/>
                                        <h:message
                                                styleClass="text-red-400 w-full text-[0.7rem]"
                                                for="articleTitle"/>
                                    </div>

                                    <div class="flex flex-col w-full my-5">
                                        <h:outputText
                                                styleClass="my-3"
                                                value="Article Content"/>
                                        <h:inputTextarea
                                                rows="5"
                                                class="border border-violet-500 rounded-lg focus:outline-none p-2"
                                                id="articleContent"
                                                value="#{post.articleContent}"/>
                                        <h:message
                                                styleClass="text-red-400 w-full text-[0.7rem]"
                                                for="articleContent"/>
                                    </div>

                                    <div class="flex flex-col w-full my-5">
                                        <h:outputText
                                                styleClass="my-3"
                                                value="Article Reference"/>
                                        <h:inputText
                                                class="border border-violet-500 rounded-lg focus:outline-none p-2"
                                                id="articleReference"
                                                value="#{post.reference}"/>
                                        <h:message
                                                styleClass="text-red-400 w-full text-[0.7rem]"
                                                for="articleReference"/>
                                    </div>
                                </div>
                            </h:panelGroup>


                            <h:panelGroup rendered="#{postController.postCategory == 'report' || postController.postCategory == 'all'}">
                                <div class="col-span-1 p-3">
                                    <div class="flex flex-col w-full my-5">
                                        <h:outputText
                                                styleClass="my-3"
                                                value="Report Title"/>
                                        <h:inputText
                                                class="border border-violet-500 rounded-lg focus:outline-none p-2"
                                                id="reportTitle"
                                                value="#{post.reportTitle}"/>
                                        <h:message
                                                styleClass="text-red-400 w-full text-[0.7rem]"
                                                for="reportTitle"/>
                                    </div>

                                    <div class="flex flex-col w-full my-5">
                                        <h:outputText
                                                styleClass="my-3"
                                                value="Report Version"/>
                                        <h:inputText
                                                class="border border-violet-500 rounded-lg focus:outline-none p-2"
                                                id="reportVersion"
                                                value="#{post.version}"/>
                                        <h:message
                                                styleClass="text-red-400 w-full text-[0.7rem]"
                                                for="reportVersion"/>
                                    </div>
                                </div>
                            </h:panelGroup>



                            <h:panelGroup rendered="#{postController.postCategory == 'other' || postController.postCategory == 'all'}">
                                <div class="col-span-1 p-3">
                                    <div class="flex flex-col w-full my-5">
                                        <h:outputText
                                                styleClass="my-3"
                                                value="Website"/>
                                        <h:inputText
                                                class="border border-violet-500 rounded-lg focus:outline-none p-2"
                                                id="website"
                                                value="#{post.website}"/>
                                        <h:message
                                                styleClass="text-red-400 w-full text-[0.7rem]"
                                                for="website"/>
                                    </div>
                                </div>
                            </h:panelGroup>

                        </div>
                    </h:panelGroup>

                    <h:commandButton styleClass="bg-violet-500 w-full rounded-lg p-2 text-white cursor-pointer"
                                     action="#{postController.addPost(post)}"
                                     value="Add Post"/>
                </div>

            </h:form>

            <h:form>
                <h:commandButton
                        styleClass=" text-violet-500 m-9 outline outline-1 outline-violet-500 hover:text-white hover:bg-violet-500 cursor-pointer rounded-md p-2"
                        action="#{routeController.goTo('home')}" value="Return"/>
            </h:form>

        </div>
    </ui:define>
</ui:composition>
</html>
